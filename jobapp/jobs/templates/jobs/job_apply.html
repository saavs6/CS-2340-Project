{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title mb-3">Apply to {{ job.title }} at {{ job.company }}</h3>
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label class="form-label">Personalized Note (optional)</label>
              {{ form.cover_letter }}
            </div>
            <button type="submit" class="btn btn-primary">Submit Application</button>
            <a href="{% url 'jobs:detail' job.pk %}" class="btn btn-outline-secondary ms-2">Cancel</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
